<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>boardUpdateForm</title>
</head>
<body>
<h1>게시글 업데이트</h1>
<hr>
<form action="/boardUpdate" method="post">
<table border="1">
  <tbody>
  <tr>
    <th>NO.</th>
    <td><input type="text" name="bno" th:value="${board.bno}" readonly></td>
  </tr>
  <tr>
    <th>제목</th>
    <td><input type="text" name="title" th:value="${board.title}"></td>
  </tr>
  <tr>
    <th>작성자</th>
    <td><input type="text" th:value="${board.memberEntity.id}" name="id" readonly> </td>
  </tr>
  <tr>
    <th>내용</th>
    <td><textarea name="content" th:text="${board.content}"></textarea></td>
  </tr>
  <tr>
    <td colspan="2"><input type="submit" value="수정"></td>
  </tr>
  </tbody>
</table>
</form>
</body>
</html>
