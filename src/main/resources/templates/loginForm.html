<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoginForm</title>
</head>
<body>
<h1>Login Page</h1>
<hr>
<form action="login" method="post">
  <table border="1">
    <tr>
      <th>ID</th>
      <td><input type="text" placeholder="ID입력" name="id" required></td>
    </tr>
    <tr>
      <th>PW</th>
      <td><input type="password" placeholder="PW입력" name="password" required></td>
    </tr>
    <tr>
      <td><input type="submit" value="로그인"></td>
    </tr>
  </table>
</form>

</body>
</html>
